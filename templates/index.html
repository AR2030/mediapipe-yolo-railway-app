<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Sign Detection</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      h1 {
        color: #333;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: inline-block;
        transition: background-color 0.3s;
      }
      .upload-btn:hover {
        background-color: #0056b3;
      }
      #preview {
        max-width: 100%;
        max-height: 300px;
        margin-top: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        display: none;
      }
      #result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2em;
        display: none;
      }
      .success {
        background-color: #e9f7ef;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤Ÿ Hand Sign Classifier</h1>
      <p>Upload an image of a hand sign to get a prediction.</p>

      <label for="file-upload" class="upload-btn"> Select Image </label>
      <input
        id="file-upload"
        type="file"
        accept="image/*"
        onchange="previewFile()"
      />

      <img id="preview" src="" alt="Image Preview" />

      <div class="loader" id="loader"></div>
      <div id="result-box"></div>
    </div>

    <script>
      function previewFile() {
        const preview = document.getElementById("preview");
        const file = document.querySelector("input[type=file]").files[0];
        const reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            preview.src = reader.result;
            preview.style.display = "block";
            document.getElementById("result-box").style.display = "none";
            predict(file);
          },
          false
        );

        if (file) {
          reader.readAsDataURL(file);
        }
      }

      async function predict(file) {
        const loader = document.getElementById("loader");
        const resultBox = document.getElementById("result-box");

        loader.style.display = "block";
        resultBox.style.display = "none";

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          resultBox.classList.remove("success", "error");
          if (data.success) {
            resultBox.classList.add("success");
            resultBox.innerHTML = `<strong>Prediction:</strong> ${data.prediction} <br> <strong>Confidence:</strong> ${data.confidence}`;
          } else {
            resultBox.classList.add("error");
            resultBox.innerHTML = `<strong>Error:</strong> ${data.error}`;
          }
        } catch (error) {
          resultBox.classList.add("error");
          resultBox.innerHTML = `<strong>Network Error:</strong> Could not connect to the server.`;
        } finally {
          loader.style.display = "none";
          resultBox.style.display = "block";
        }
      }
    </script>
  </body>
</html>
