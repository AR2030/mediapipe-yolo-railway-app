<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Sign Recognition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 2rem 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        form {
            margin-bottom: 2rem;
        }
        input[type="file"] {
            border: 2px dashed #bdc3c7;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: calc(100% - 2.5rem); /* Adjust for padding */
        }
        input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2980b9;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #27ae60;
        }
        #results {
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #results.visible {
            opacity: 1;
        }
        .image-box {
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 8px;
            background-color: #fafafa;
            margin-top: 1.5rem;
            display: inline-block; /* Allows it to shrink-to-fit content */
        }
        .image-box img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 4px;
        }
        .image-box h3 {
            margin: 0.5rem 0;
            color: #34495e;
            font-size: 1rem;
        }
        #predictionText {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1rem;
            min-height: 40px; /* Reserve space to prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #statusText {
            color: #e74c3c;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hand Sign Recognition</h1>
        <p>Upload an image of a hand sign to see the prediction.</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <br>
            <button type="submit" id="submitBtn">Predict</button>
        </form>

        <div id="results">
            <h2 id="predictionText"></h2>
            <p id="statusText"></p>
            <div class="image-box" id="originalImageBox" style="display:none;">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Uploaded Image">
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultsDiv = document.getElementById('results');
        const predictionText = document.getElementById('predictionText');
        const statusText = document.getElementById('statusText');
        const originalImageBox = document.getElementById('originalImageBox');
        const originalImage = document.getElementById('originalImage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!fileInput.files || fileInput.files.length === 0) {
                statusText.textContent = 'Please select a file first.';
                return;
            }

            // --- UI updates for processing ---
            submitBtn.disabled = true;
            statusText.textContent = 'Uploading and processing...';
            predictionText.textContent = '';
            resultsDiv.classList.add('visible');
            originalImageBox.style.display = 'none';
            
            // Show the original image preview
            const file = fileInput.files[0];
            originalImage.src = URL.createObjectURL(file);
            originalImageBox.style.display = 'block';

            // --- Prepare and send the request ---
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (data.success) {
                    // Success! Display the prediction text
                    predictionText.textContent = data.result;
                    statusText.textContent = ''; // Clear status message
                } else {
                    // Handle server-side errors
                    statusText.textContent = `Error: ${data.error}`;
                    predictionText.textContent = 'Prediction Failed';
                }

            } catch (error) {
                // Handle network or other fetch errors
                console.error('Fetch Error:', error);
                statusText.textContent = 'An unexpected error occurred. Check the console.';
                predictionText.textContent = 'Prediction Failed';
            } finally {
                // Re-enable the button regardless of outcome
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
